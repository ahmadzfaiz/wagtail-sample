{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    {% image self.banner_image fill-1000x300 as img %}

    <div class="container-fluid py-5" style="background-image: url('{{img.url}}'); background-size: cover; color: whitesmoke !important; text-shadow: 2px 2px black;">
        <h1 class="display-5 fw-bold"> {{ self.banner_title }} </h1>
        <p class="col-md-8 fs-4"> {{ self.banner_subtitle|richtext }} </p>

        {% if self.banner_cta %}
        <button class="btn btn-primary btn-lg" type="button">Home Page</button>
        {% endif %}
    </div>
{% endblock content %}
